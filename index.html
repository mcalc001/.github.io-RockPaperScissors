<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Rock Paper Scissers Game</title>
	<link rel="stylesheet"  href="styles.css">

</head>
<body>
  <header> 
    <h1> Rock Paper Scissors</h1>
  </header>

  <div class ="score-board">
   <div id="user-lable" class ="badge">User</div>
   <div id="computer-lable" class ="badge">comp</div>
   <span id="user-score">0</span> : <span id="computer-score">0</span>
   </div>
    <div class="result">
    <p>Paapercovers rock. You Win</p>
    </div>

    <div class="choices">
    	<div id="r" class="choice">
    		<img class="size" src="rock.png">
    	</div>
    	<div id="p" class="choice">
    		<img class="size" src="paper.png">
    	</div>
    	<div  id="s"class="choice">
    		<img class="size"src="scissors.png">
    	</div>
    </div>
    <p id="action-message" > Make your move</p>
    <script src="app.js"></script>
</body>
</html>
